<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Calculator</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="index.js"></script>
    <style>
        body {
            background-color: #FCDFE5;
        }
    </style>
</head>
<body>
    <div class="text-2xl w-[500px]  mx-auto my-4 p-5 bg-white rounded-[20px]">
        <h2 id="title" class="font-bold text-center m-2 text-[#EE4266]">DOM Calculator</h2>
        <div class="w-full bg-[#FCDFE5] h-[100px] flex items-end justify-end p-2 rounded-[10px]">
            <p class="text-[#F0617F] text-4xl text-center">0</p>
        </div>
        <div class=" w-full my-4 h-[300px] grid grid-rows-5 grid-cols-4 gap-2">
            <p class="button w-full bg-[#F9C0CC] p-2 rounded-[5px] text-center hover:bg-[#F6A0B2] transition-300 cursor-pointer">AC</p>
            <p class="button w-full bg-[#F9C0CC] p-2 rounded-[5px] text-center hover:bg-[#F6A0B2] transition-300 cursor-pointer">del</p>
            <p class="button w-full bg-[#F9C0CC] p-2 rounded-[5px] text-center hover:bg-[#F6A0B2] transition-300 cursor-pointer">%</p>
            <p class="button w-full bg-[#F9C0CC] p-2 rounded-[5px] text-center hover:bg-[#F6A0B2] transition-300 cursor-pointer">/</p>
            <p class="button w-full bg-[#F9C0CC] p-2 rounded-[5px] text-center hover:bg-[#F6A0B2] transition-300 cursor-pointer">7</p>
            <p class="button w-full bg-[#F9C0CC] p-2 rounded-[5px] text-center hover:bg-[#F6A0B2] transition-300 cursor-pointer">8</p>
            <p class="button w-full bg-[#F9C0CC] p-2 rounded-[5px] text-center hover:bg-[#F6A0B2] transition-300 cursor-pointer">9</p>
            <p class="button w-full bg-[#F9C0CC] p-2 rounded-[5px] text-center hover:bg-[#F6A0B2] transition-300 cursor-pointer">X</p>
            <p class="button w-full bg-[#F9C0CC] p-2 rounded-[5px] text-center hover:bg-[#F6A0B2] transition-300 cursor-pointer">4</p>
            <p class="button w-full bg-[#F9C0CC] p-2 rounded-[5px] text-center hover:bg-[#F6A0B2] transition-300 cursor-pointer">5</p>
            <p class="button w-full bg-[#F9C0CC] p-2 rounded-[5px] text-center hover:bg-[#F6A0B2] transition-300 cursor-pointer">6</p>
            <p class="button w-full bg-[#F9C0CC] p-2 rounded-[5px] text-center hover:bg-[#F6A0B2] transition-300 cursor-pointer">-</p>
            <p class="button w-full bg-[#F9C0CC] p-2 rounded-[5px] text-center hover:bg-[#F6A0B2] transition-300 cursor-pointer">1</p>
            <p class="button w-full bg-[#F9C0CC] p-2 rounded-[5px] text-center hover:bg-[#F6A0B2] transition-300 cursor-pointer">2</p>
            <p class="button w-full bg-[#F9C0CC] p-2 rounded-[5px] text-center hover:bg-[#F6A0B2] transition-300 cursor-pointer">3</p>
            <p class="button w-full bg-[#F9C0CC] p-2 rounded-[5px] text-center hover:bg-[#F6A0B2] transition-300 cursor-pointer">+</p>
            <p class="button w-full bg-[#F9C0CC] p-2 rounded-[5px] text-center hover:bg-[#F6A0B2] transition-300 cursor-pointer">wiu</p>
            <p class="button w-full bg-[#F9C0CC] p-2 rounded-[5px] text-center hover:bg-[#F6A0B2] transition-300 cursor-pointer">0</p>
            <p class="button w-full bg-[#F9C0CC] p-2 rounded-[5px] text-center hover:bg-[#F6A0B2] transition-300 cursor-pointer">,</p>
            <p class="button w-full bg-[#F9C0CC] p-2 rounded-[5px] text-center hover:bg-[#F6A0B2] transition-300 cursor-pointer">=</p>
        </div>
    </div>
    
</body>
</html>
